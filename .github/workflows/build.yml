on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}
  REGISTRY: ${{ secrets.REGISTRY }}
  SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
  SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  EKS_CLUSTER: project1
  REGION: us-east-2 

jobs:
  Testing:
    name: "Build and test the source code"
    runs-on: ubuntu-latest  # Corrected to use the latest Ubuntu image
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build with Maven
        run: mvn test

      - name: Run Checkstyle
        run: mvn checkstyle:checkstyle 
  
      
      - name: Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' 
          java-version: '11'

       - name: Analyze with SonarCloud
        uses: sonarsource/sonarcloud-github-action@v2.1.0
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.sources=src/main/java
            -Dsonar.tests=src/test/java
            -Dsonar.java.binaries=target/classes
            -Dsonar.java.test.binaries=target/test-classes
            -Dsonar.junit.reportsPath=target/test-classes/TEST-*.xml
            -Dsonar.verbose=true         